<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Homepage</title>
</head>
<body>
    {% csrf_token %}
    <h1>Welcome to the Lassonde Capstone Inventory Database</h1>
    {%if request.user.is_authenticated %}
        <p> Welcome to Lassonde inventory <b>{{request.user}}</b></p>
        <a href="{% url 'projects:list' %}" class="btn btn-dark btn-block btn-sm m-1">View Projects</button>
        <a href="{% url 'contacts:list' %}" class="btn btn-dark btn-block btn-sm m-1">View Industry Partners</button>
        <a href="{% url 'logout' %}" class="btn btn-dark btn-block btn-sm m-1">Logout</button>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-dark btn-block btn-sm m-1">Login</button>
    {% endif %}
</body>
</html>
