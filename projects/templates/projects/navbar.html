<!DOCTYPE html>
<html lang="en">
    <body>
        <nav class='navbar navbar-dark bg-red'>
            <div class='ms-auto'>
                {% if user.is_authenticated %}
                <a href="{%url 'list'%}" class="btn btn-outline-light me-1">Home</a>
                <a href="{%url 'add'%}" class="btn btn-outline-light me-1">Add project</a>
                <a href="{%url 'settings'%}" class="btn btn-outline-light me-1">User</a>
                <a href="{%url 'logout'%}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}
                <a href="{%url 'login'%}" class="btn btn-outline-light me-1">Login</a>
                <a href="{%url 'login_register'%}" class="btn btn-outline-light me-1">Signup</a>
                {% endif %}
            </div>
        </nav>
    </body>
</html>
