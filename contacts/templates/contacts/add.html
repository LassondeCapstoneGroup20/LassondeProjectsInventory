<html>
  {% extends "base.html" %}
  {% load bootstrap5 %}
  {% block content %}
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <div class="container">
        <div class="row my-5">
          <div class="col-md-12">
            <h1>Add a new Industry Partner</h1>

            <form method="post">
              {% csrf_token %}
              {% bootstrap_form form %}

              <button type="submit" class="btn btn-primary btn-block btn-sm m-1">Save</button>
            </form>
            <a href="{% url 'contacts:list' %}" class="btn btn-dark btn-block btn-sm m-1">Back</a>
          </div>
        </div>
    </div>
    {% endblock content %}
</html>
